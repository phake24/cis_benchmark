- name: "5.2.1 Ensure permissions on /etc/ssh/sshd_config are configured (Automated)"
  become: yes
  file:
    path: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
  when: level1|bool
  tags:
    - section5
    - section5.2
    - section5.2.1

- name: "5.2.2 Ensure permissions on SSH private host key files are configured (Automated)"
  become: yes
  vars:
    path: "/tmp/5.2.2.sh"
  block:
    - copy:
        src: "tmp/5.2.2.sh"
        dest: "{{ path }}"
        owner: root
        group: root
        mode: 0750
    - command: "/bin/bash {{ path }}"
    - file:
        path: "{{ path }}"
        state: absent
  when: level1|bool
  tags:
    - section5
    - section5.2
    - section5.2.2

- name: "5.2.3 Ensure permissions on SSH public host key files are configured (Automated)"
  become: yes
  block:
    - command: find /etc/ssh -xdev -type f -name 'ssh_host_*_key.pub' -exec chmod u-x,go-wx {} \;
    - command: find /etc/ssh -xdev -type f -name 'ssh_host_*_key.pub' -exec chown root:root {} \;

- name: "5.2.4 Ensure SSH access is limited (Automated)"
  become: yes
  copy:
    dest: "/etc/ssh/sshd_config.d/allow_groups.conf"
    content: "AllowGroups {{ sshd_allow_groups }}"
    owner: root
    group: root
    mode: 0640
  notify: restart sshd
  when: level1|bool
  tags:
    - section5
    - section5.2
    - section5.2.4

- name: "5.2.5 Ensure SSH LogLevel is appropriate (Automated)"
  become: yes
  lineinfile:
    path: "/etc/ssh/sshd_config"
    regexp: '(?i).*LogLevel.*'
