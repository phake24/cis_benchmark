- name: "6.1.1 Audit system file permissions (Manual)"
  debug:
    msg: "WARNING!" not necessary for new VMs
  when: level2|bool
  tags:
    - section6
    - section6.1
    - section6.1.1

- name: "6.1.2 Ensure sticky bit is set on all world-writable directories (Automated)"
  become: yes
  command:  df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type d \( -perm -0002 -a ! -perm -1000 \) 2>/dev/null | xargs -I '{}' chmod a+t '{}'
  when: level1|bool
  tags:
    - section6
    - section6.2
    - section6.2.1

- name: "6.1.3 Ensure permissions on /etc/passwd are configured (Automated)"
  become: yes
  file:
    path: "/etc/passwd"
    owner: root
    group: root
    mode: 0644
  when: level1|bool
  tags:
    - section6
    - section6.1
    - section6.1.3

