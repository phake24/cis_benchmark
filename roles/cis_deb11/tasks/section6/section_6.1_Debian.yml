- name: "6.1.9 Ensure no world writable files exist (Automated)"
  become: yes
  vars:
    - temp_script: "tmp/6.1.9.sh"
  block:
      - copy: 
          src: "{{ temp_script }}"
          dest: "/{{ temp_script }}"
          owner: root
          group: root
          mode: 0750
      - command: "/{{ temp_script }}"
        register: result
      - debug:
            msg: 
              - "no output should come: "
              - "{{ result.stdout_lines }} "
              - "WARNING! not ready yet, as not necessary on new VMs"
      - file: 
          path: "/{{ temp_script }}"
          state: absent
  when: level1|bool
  tags:
    - section6
    - section6.1
    - section6.1.9

