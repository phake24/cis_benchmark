- name: "1.4.2 Ensure permissions on bootloader config are configured (Automated)"
  become: yes
  file:
    path: "/boot/grub/grub.cfg"
    owner: root
    group: root
    mode: 0400
  when: 
    - level1|bool
    - ansible_os_family == "Debian"
  tags:
    - section1
    - section1.4
    - section1.4.2

- name: "1.4.2 Ensure permissions on bootloader config are configured (Automated)"
  become: yes
  block:
    - name: "1.4.2 Ensure permissions on bootloader config are configured (Automated) |-> {{ item }}"
      file:
        path: "{{ item }}"
        owner: root
        group: root
        mode: 0700
      loop:
        - "/boot/efi/EFI/redhat/grub.cfg"
        - "/boot/efi/EFI/redhat/grubenv"
          #  - "/boot/grub2/user.cfg"
    - name: "1.4.2 Ensure permissions on bootloader config are configured (Automated) |-> Filesystem"
      mount:
        name: "{{ item.mount }}" 
        src: "UUID={{ item.uuid }}"
        fstype: "{{ item.fstype }}"
        state: present
        opts: umask=0027,fmask=0077,uid=0,gid=0
      loop: "{{ ansible_mounts }}"
      loop_control:
        label: "{{ item.mount }}"
      when:
        - item.mount == '/boot/efi'
        - level1|bool == True  
  when: 
    - level1|bool
    - ansible_os_family == "RedHat"

