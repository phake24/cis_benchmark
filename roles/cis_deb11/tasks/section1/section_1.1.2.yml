- name: "1.1.2.1 Ensure /tmp is a separate partition (Automated)"
  become: yes
  assert:
    that: "'/tmp' in mount_names"
    fail_msg: "Failed! Mountpoint /tmp is mandatory and must be created during intitial setup"
    success_msg: "Success!"

- name: |
    1.1.2.2 | Ensure nodev option set on /tmp partition
    1.1.2.3 | Ensure noexec option set on /tmp partition
    1.1.2.4 | Ensure nosuid option set on /tmp partition
  mount:
      name: /tmp
      src: "{{ item.device }}"
      fstype: "{{ item.fstype }}"
      state: present
      opts: defaults,nodev,noexec,nosuid
  notify: Remount tmp
  loop: "{{ ansible_mounts }}"
  loop_control:
    label: "{{ item.mount }}"
  when:
    - item.mount == '/tmp'
    - level1|bool == True

