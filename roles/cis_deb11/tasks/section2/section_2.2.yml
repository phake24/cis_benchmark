- name: "2.2.15 Ensure mail transfer agent is configured for local-only mode (Automated)"
  become: yes
  block:
    - name: "2.2.15 | remove exim4"
      apt:
        name: exim4
        state: absent
        update_cache: yes
        autoremove: yes
    - name: "2.2.15 | install postfix"
      apt: 
        name: postfix
        state: present
    - name: "2.2.15 | configure postfix"
      lineinfile:
        path: "/etc/postfix/main.cf"
        regexp: "^inet_interfaces"
        line: "inet_interfaces=loopback-only"
        owner: root
        group: root
        mode: 0644
    - name: "2.2.15 | restart postfix"
      systemd:
        name: postfix
        state: restarted
        enabled: yes
  when: 
    - level1|bool
    - ansible_os_family == "Debian"
  tags: 
    - section2
    - section2.2
    - section2.2.15


- name: "2.2.17 Ensure mail transfer agent is configured for local-only mode (Automated)"
  become: yes
  block:
      - name: "2.2.17 Ensure mail transfer agent is configured for local-only mode (Automated) |-> install postfix as MTA"
        dnf:
          name: postfix
          state: present
      - name: "2.2.17 Ensure mail transfer agent is configured for local-only mode (Automated) |-> configure postfix"
        lineinfile:
          path: "/etc/postfix/main.cf"
          regexp: "(?i)^inet_interfaces"
          line: "inet_interfaces = loopback-only"
      - name: "2.2.17 Ensure mail transfer agent is configured for local-only mode (Automated) |-> restart postfix"
        systemd:
          name: postfix
          state: restarted
          enabled: yes
  when: 
    - level1|bool
    - ansible_os_family == "RedHat"
  tags:
    - section2
    - section2.2
    - section2.2.17
  

