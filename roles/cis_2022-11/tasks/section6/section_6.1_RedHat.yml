- name: "6.1.11 Ensure no world writable files exist (Automated)"
  become: yes
  block:
      - shell: "/usr/bin/df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -0002"
        register: result
      - debug:
            msg: 
              - "no output should come: "
              - "{{ result.stdout }} "
              - "WARNING! not ready yet, as not necessary on new VMs"
  when: level1|bool
  tags:
    - section6
    - section6.1
    - section6.1.11
  
